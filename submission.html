<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交藏品 - 嘉孚堂</title>
    <meta name="description" content="提交藏品信息">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600&family=Noto+Serif+SC:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="嘉孚堂" class="logo-img">
            </a>
            <nav class="nav" id="nav">
                <a href="index.html" class="nav-link">首页</a>
                <a href="collections.html" class="nav-link">藏品展示</a>
                <a href="consignment.html" class="nav-link">征集流程</a>
                <a href="news.html" class="nav-link">新闻动态</a>
                <a href="about.html" class="nav-link">关于我们</a>
            </nav>
            <button class="hamburger" id="hamburger" aria-label="菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>提交藏品</h1>
            <p>填写藏品信息，我们将尽快与您联系</p>
        </div>
    </section>

    <!-- Form Section -->
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <form id="submissionForm">
                    <!-- 藏品信息 -->
                    <h3 style="margin-bottom: 24px; font-family: var(--font-serif);">藏品信息</h3>
                    
                    <div class="form-group">
                        <label class="form-label">藏品名称 <span class="required">*</span></label>
                        <input type="text" class="form-input" id="itemName" name="itemName" required maxlength="100" placeholder="请输入藏品名称">
                        <p class="form-error">请输入藏品名称</p>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">品类 <span class="required">*</span></label>
                        <select class="form-select" id="itemCategory" name="itemCategory" required>
                            <option value="">请选择品类</option>
                            <option value="art">艺术品</option>
                            <option value="antique">古董文物</option>
                            <option value="jewelry">珠宝奢侈品</option>
                            <option value="coin">文献邮币</option>
                            <option value="nft">数字藏品</option>
                            <option value="misc">杂项</option>
                        </select>
                        <p class="form-error">请选择品类</p>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">藏品图片（至少1张，最多6张）</label>
                        <label class="form-file" for="itemImages">
                            <input type="file" id="itemImages" name="itemImages" accept="image/*" multiple>
                            <div class="form-file-icon">📁</div>
                            <p class="form-file-text">点击或拖拽上传图片<br>支持 JPG、PNG 格式，单张不超过5MB</p>
                        </label>
                        <div class="image-preview"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">藏品描述</label>
                        <textarea class="form-textarea" id="itemDesc" name="itemDesc" maxlength="500" placeholder="请描述藏品的详细信息，如年代、材质、尺寸、来源等"></textarea>
                    </div>
                    
                    <!-- 联系方式 -->
                    <h3 style="margin: 32px 0 24px; font-family: var(--font-serif);">联系方式</h3>
                    
                    <div class="form-group">
                        <label class="form-label">联系人姓名 <span class="required">*</span></label>
                        <input type="text" class="form-input" id="contactName" name="contactName" required minlength="2" maxlength="20" placeholder="请输入您的姓名">
                        <p class="form-error">请输入联系人姓名（2-20字符）</p>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">手机号</label>
                        <input type="tel" class="form-input" id="contactMobile" name="contactMobile" placeholder="请输入手机号">
                        <p class="form-error">请输入正确的手机号格式</p>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">微信号</label>
                        <input type="text" class="form-input" id="contactWechat" name="contactWechat" minlength="3" maxlength="20" placeholder="请输入微信号">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">所在城市</label>
                        <input type="text" class="form-input" id="contactCity" name="contactCity" maxlength="20" placeholder="请输入所在城市">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-checkbox">
                            <input type="checkbox" id="privacyAgree" name="privacyAgree" required>
                            <span>我已阅读并同意 <a href="privacy.html" target="_blank" style="color: var(--color-primary);">《隐私条款》</a> <span class="required">*</span></span>
                        </label>
                    </div>
                    
                    <div class="form-submit">
                        <button type="submit" class="btn btn-primary">提交信息</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3 class="footer-logo"><img src="images/logo.png" alt="嘉孚堂" class="footer-logo-img"></h3>
                    <p class="footer-tagline">让珍宝遇见知己</p>
                </div>
                <div class="footer-contact">
                    <h4 class="footer-title">联系我们</h4>
                    <p class="footer-item">📞 电话：400-888-8888</p>
                    <p class="footer-item">📧 邮箱：service@jiafutang.com</p>
                    <p class="footer-item">📍 地址：海南省海口区龙华富豪花园16号</p>
                </div>
                <div class="footer-links">
                    <h4 class="footer-title">快速链接</h4>
                    <a href="collections.html">藏品展示</a>
                    <a href="consignment.html">征集流程</a>
                    <a href="about.html">关于我们</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 嘉孚堂 版权所有</p>
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
</body>
</html>
